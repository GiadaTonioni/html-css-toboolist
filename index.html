<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <!-- header -->
        <div class="heading">
            <img src="./img/Logo.png" alt="logo" class="logo">
            <span class="logo-text">Toboolist</span>
        </div>
        <!-- fine header -->
        <!-- main -->
        <!-- sfondo grigio -->
        <div class="background">
            <!-- riquadro bianco -->
            <div class="pagina">
                <div class="contenuto">
                <!-- bottoni -->
                    <button class="bottone" id="bottone-blu">Add Task</button>
                    <button class="bottone" id="bottone-bianco">Add Section</button>
                    <hr>
                    <!-- lista-1 -->
                    <ul>
                        <li class="scritta-grande">&#9660; New Task</li>
                        <li class="scritta-piccola"><span class="yes">&#10003;</span> Quarterly Newsletter <span class="lable-blu-base">Editorial</span></li>
                    </ul>
                    <!-- lista-2 -->
                    <ul>
                        <li class="scritta-grande">&#9660; Today</li>
                        <li class="scritta-piccola"><span class="yes">&#10003;</span> Recruiting blog post <span class="lable-blu-base">Editorial</span></li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- fine main -->
</body>
</html>
